<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<link rel="stylesheet" href="../burger/public / assets/css/styles.css" type="text/css"/>
		<title>Burgers!</title>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="public/assets/js/burgers.js"></script>
	</head>
	<body>
		<h2>Add a Burger</h2>
<form class="create-form">

  <div class="form-group">
    <label for="burger_name">Burger Name:</label>
    <input type="text" id="burger_name" name="burger_name">
  </div>

  <div class="form-group">
    <label for="devoured">Devoured?</label><br>
    <input type="radio" name="devoured" value="1" checked> Devoured!<br>
    <input type="radio" name="devoured" value="0"> Not Devoured!
  </div>

  <button type="submit" class="change-devoured">Add Burger</button>
</form>
	</body>
</html>
